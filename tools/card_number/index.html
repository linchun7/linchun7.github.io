<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>银行卡号生成器</title>
</head>
<body>
    <main>
		<h1><a href="https://www.linchun.com.cn/posts/50c5b27d.html">银行卡号生成器</a></h1>
		<div class="no-link-style">
        	<p>根据输入的数字（包含最多 4 位任意位置的 x 或 * 号，如 6222 **** 8888 8888），生成满足 Luhn 算法的银行卡号，用于卡号定制提前算号。</p>
		</div>
        <div class="input-wrapper">
            <input type="text" id="input" placeholder="输入银行卡号，如 6222 **** 8888 8888" autofocus>
            <button id="submit">确定</button>
        </div>
        <p id="info">已输入有效位数：0</p>
        <p id="cardCount">生成的卡号数量：0</p>
        <div id="output"></div>
    </main>
    <div id="footer">
        <span>© 2023 <a href="https://www.linchun.com.cn">林春写字的地方</a></span>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
