<!DOCTYPE html>
<html lang="zh-CN">
<head>
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" type="image/png" href="/images/favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <title>金融计算器 - 算年化收益率、算利息、算净收益率、算复利</title>
	
</head>
<body>
	<div class="container my-4">
    <ul class="nav nav-tabs justify-content-center" id="myTabs">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#content1" role="tab" aria-controls="content1" aria-selected="true">年化收益率</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#content2" role="tab" aria-controls="content2" aria-selected="false">利息收益</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab3" data-bs-toggle="tab" data-bs-target="#content3" role="tab" aria-controls="content3" aria-selected="false">净值收益率</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab4" data-bs-toggle="tab" data-bs-target="#content4" role="tab" aria-controls="content4" aria-selected="false">复利收益</a>
        </li>
    </ul>
    <div class="tab-content" id="contents">
        <!-- 算年化收益率内容 -->
        <div id="content1" class="function-content tab-pane fade show active">
         <h2>计算年化收益率</h2>

			<div class="mb-3">
				<label for="principal1" class="form-label inline-elements">本金：</label>
				<input type="number" class="form-control inline-block-elements" id="principal1">
				<span class="inline-elements">元</span>
			</div>
                <div class="mb-3">
                    <label for="days1" class="form-label inline-elements" >天数：</label>
                    <input type="number" class="form-control inline-block-elements" id="days1">
									<span class="inline-elements">天</span>

                </div>
                <div class="mb-3">
                    <label for="interest1" class="form-label inline-elements">收益：</label>
                    <input type="number" class="form-control inline-block-elements" id="interest1">
									<span class="inline-elements">元</span>

                </div>
                <div class="mb-3">
                    <label for="rateType1" class="form-label inline-elements">年化收益率类型：</label>
                    <select class="form-select inline-block-elements" id="rateType1">
						<option value="360">360天</option>
                        <option value="365">365天</option>
                    </select>
                </div>
			     <button id="empty1" class="btn btn-primary">清空</button>
                <button id="calculate1" class="btn btn-primary">计算</button>
                <div id="result1" class="mt-3"></div>
		</div>

        <!-- 算利息收益内容 -->
        <div id="content2" class="function-content tab-pane fade">
			<h2>计算利息收益</h2>
                <div class="mb-3">
                    <label for="principal2" class="form-label inline-elements">本金：</label>
                    <input type="number" class="form-control inline-block-elements" id="principal2">
														<span class="inline-elements">元</span>

                </div>
                <div class="mb-3">
                    <label for="days2" class="form-label inline-elements">天数：</label>
                    <input type="number" class="form-control inline-block-elements" id="days2">
														<span class="inline-elements">天</span>

                </div>
                <div class="mb-3">
                    <label for="annualRate2" class="form-label inline-elements">年化收益率：</label>
                    <input type="number" class="form-control inline-block-elements" id="annualRate2">
														<span class="inline-elements">%</span>

                </div>
                <div class="mb-3">
                    <label for="rateType2" class="form-label inline-elements">年化收益率类型：</label>
                    <select class="form-select inline-block-elements" id="rateType2">
					 <option value="360">360天</option>
                        <option value="365">365天</option>
                    </select>
                </div>
						     <button id="empty2" class="btn btn-primary">清空</button>

                <button id="calculate2" class="btn btn-primary">计算</button>
                <div id="result2" class="mt-3"></div>        </div>

        <!-- 净值收益率内容 -->
        <div id="content3" class="function-content tab-pane fade">
			<h2>计算净值收益率</h2>
                <div class="mb-3">
                    <label for="startDate" class="form-label inline-elements">起始日期：</label>
                    <input type="date" class="form-control inline-block-elements" id="startDate">
                </div>
                <div class="mb-3">
                    <label for="startNetValue" class="form-label inline-elements">起始净值：</label>
                    <input type="number" class="form-control inline-block-elements" id="startNetValue" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label inline-elements">终止日期：</label>
                    <input type="date" class="form-control inline-block-elements" id="endDate">
                </div>
                <div class="mb-3">
                    <label for="endNetValue" class="form-label inline-elements">终止净值：</label>
                    <input type="number" class="form-control inline-block-elements" id="endNetValue" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="rateType3" class="form-label inline-elements">年化收益率类型：</label>
                    <select class="form-select inline-block-elements" id="rateType3">
						 <option value="360">360天</option>
                        <option value="365">365天</option>
                    </select>
                </div>
						     <button id="empty3" class="btn btn-primary">清空</button>

                <button id="calculate3" class="btn btn-primary">计算</button>
                <div id="result3" class="mt-3"></div>        </div>

        <!-- 算复利收益内容 -->
        <div id="content4" class="function-content tab-pane fade">
               <h2>计算复利收益</h2>
                <div class="mb-3">
                    <label for="principal3" class="form-label inline-elements">本金：</label>
                    <input type="number" class="form-control inline-block-elements" id="principal3">
					<span class="inline-elements">元</span>

                </div>
                <div class="mb-3">
                    <label for="compoundingFrequency" class="form-label inline-elements">复利方式：</label>
                    <select class="form-select inline-block-elements" id="compoundingFrequency">
                        <option value="annually">按年复利</option>
                        <option value="semi-annually">按半年复利</option>
                        <option value="quarterly">按季复利</option>
                        <option value="monthly">按月复利</option>
                        <option value="weekly">按周复利</option>
                        <option value="daily">按日复利</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="depositPeriod" class="form-label inline-elements">存期：</label>
                    <input type="number" class="form-control inline-block-elements" id="depositPeriod">
					<span class="inline-elements" id="frequency">年</span>
                </div>
                <div class="mb-3">
                    <label for="annualRate3" class="form-label inline-elements">年化收益率：</label>
                    <input type="number" class="form-control inline-block-elements" id="annualRate3">
										<span class="inline-elements">%</span>

                </div>
                <div class="mb-3">
                    <label for="rateType4" class="form-label inline-elements">年化收益率类型：</label>
                    <select class="form-select inline-block-elements" id="rateType4">
                        <option value="360">360天</option>
                        <option value="365">365天</option>
                    </select>
                </div>
						     <button id="empty4" class="btn btn-primary">清空</button>

                <button id="calculate4" class="btn btn-primary">计算</button>
                <div id="result4" class="mt-3"></div>        </div>
    </div>
</div>

    <script>
        window.onload = function() {
            const compoundingFrequencyElement = document.getElementById("compoundingFrequency");
            const depositPeriodElement = document.getElementById("depositPeriod");
            const frequencyElement = document.getElementById("frequency");

            function updateControls() {
                const newCompoundingFrequency = compoundingFrequencyElement.value;

                // 更新存期单位
                switch (newCompoundingFrequency) {
                    case "annually":
                        frequencyElement.textContent = "年";
                        break;
                    case "semi-annually":
                        frequencyElement.textContent = "半年";
                        break;
                    case "quarterly":
                        frequencyElement.textContent = "季";
                        break;
                    case "monthly":
                        frequencyElement.textContent = "月";
                        break;
                    case "weekly":
                        frequencyElement.textContent = "周";
                        break;
                    case "daily":
                        frequencyElement.textContent = "日";
                        break;
                    default:
                        frequencyElement.textContent = "年";
                        break;
                }
            }

            // 设置默认值和监听事件
            updateControls();

            // 当"复利方式"选择变更时
            compoundingFrequencyElement.addEventListener("change", updateControls);
        };
