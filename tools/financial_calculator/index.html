<!DOCTYPE html>
<html lang="zh-CN">

<head>

</head>

<body>
    <div class="container my-4">
        <ul class="nav nav-tabs justify-content-center" id="myTabs">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#content1" role="tab" aria-controls="content1" aria-selected="true">年化收益率</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#content2" role="tab" aria-controls="content2" aria-selected="false">利息收益</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab3" data-bs-toggle="tab" data-bs-target="#content3" role="tab" aria-controls="content3" aria-selected="false">净值收益率</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab4" data-bs-toggle="tab" data-bs-target="#content4" role="tab" aria-controls="content4" aria-selected="false">复利收益</a>
            </li>
        </ul>
        <div class="tab-content" id="contents">
            <!-- 算年化收益率内容 -->
            <div id="content1" class="function-content tab-pane fade show active">
                <div class="mb-3 row align-items-center">
                    <label for="principal1" class="form-label col-auto mb-0">本金：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="principal1">
                    </div>
                    <span class="col-auto">元</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="days1" class="form-label col-auto mb-0">天数：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="days1">
                    </div>
                    <span class="col-auto">天</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="interest1" class="form-label col-auto mb-0">收益：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="interest1">
                    </div>
                    <span class="col-auto">元</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="rateType1" class="form-label col-auto mb-0">年投资天数：</label>
                    <div class="col">
                        <select class="form-control select-style" id="rateType1">
                            <option value="360">按 360 天</option>
                            <option value="365">按 365 天</option>
                        </select>
                    </div>
                    <span class="col-auto placeholder">&#12288;</span>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-auto">
                        <button id="empty1" class="btn btn-primary">清空</button>
                        <button id="calculate1" class="btn btn-primary">计算</button>
                    </div>
                </div>

                <div class="mt-3 result-info" id="result1"></div>
            </div>

            <!-- 算利息收益内容 -->
            <div id="content2" class="function-content tab-pane fade">
                <div class="mb-3 row align-items-center">
                    <label for="principal2" class="form-label col-auto mb-0">本金：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="principal2">
                    </div>
                    <span class="col-auto">元</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="days2" class="form-label col-auto mb-0">天数：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="days2">
                    </div>
                    <span class="col-auto">天</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="annualRate2" class="form-label col-auto mb-0">年化收益率：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="annualRate2">
                    </div>
                    <span class="col-auto">%</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="rateType2" class="form-label col-auto mb-0">年投资天数：</label>
                    <div class="col">
                        <select class="form-control select-style" id="rateType2">
                            <option value="360">按 360 天</option>
                            <option value="365">按 365 天</option>
                        </select>
                    </div>
                    <span class="col-auto placeholder">&#12288;</span>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-auto">
                        <button id="empty2" class="btn btn-primary">清空</button>
                        <button id="calculate2" class="btn btn-primary">计算</button>
                    </div>
                </div>
                <div class="mt-3 result-info" id="result2"></div>
            </div>


            <!-- 净值收益率内容 -->
            <div id="content3" class="function-content tab-pane fade">
                <div class="mb-3 row align-items-center">
                    <label for="startDate" class="form-label col-auto mb-0">起始日期：</label>
                    <div class="col">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <span class="col-auto"></span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="startNetValue" class="form-label col-auto mb-0">起始净值：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="startNetValue" step="0.01">
                    </div>
                    <span class="col-auto"></span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="endDate" class="form-label col-auto mb-0">终止日期：</label>
                    <div class="col">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <span class="col-auto"></span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="endNetValue" class="form-label col-auto mb-0">终止净值：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="endNetValue" step="0.01">
                    </div>
                    <span class="col-auto"></span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="rateType3" class="form-label col-auto mb-0">年投资天数：</label>
                    <div class="col">
                        <select class="form-control select-style" id="rateType3">
                            <option value="360">按 360 天</option>
                            <option value="365">按 365 天</option>
                        </select>
                    </div>
                    <span class="col-auto placeholder"></span>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-auto">
                        <button id="empty3" class="btn btn-primary">清空</button>
                        <button id="calculate3" class="btn btn-primary">计算</button>
                    </div>
                </div>
                <div class="mt-3 result-info" id="result3"></div>
            </div>

            <!-- 算复利收益内容 -->
            <div id="content4" class="function-content tab-pane fade">
                <div class="mb-3 row align-items-center">
                    <label for="principal3" class="form-label col-auto mb-0">本金：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="principal3">
                    </div>
                    <span class="col-auto">元</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="compoundingFrequency" class="form-label col-auto mb-0">复利方式：</label>
                    <div class="col">
                        <select class="form-control select-style" id="compoundingFrequency">
                            <option value="annually">按年复利</option>
                            <option value="semi-annually">按半年复利</option>
                            <option value="quarterly">按季复利</option>
                            <option value="monthly">按月复利</option>
                            <option value="weekly">按周复利</option>
                            <option value="daily">按日复利</option>
                        </select>
                    </div>
                    <span class="col-auto placeholder">&#12288;</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="depositPeriod" class="form-label col-auto mb-0">存期：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="depositPeriod">
                    </div>
                    <span class="col-auto" id="frequency">年</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="annualRate3" class="form-label col-auto mb-0">年化收益率：</label>
                    <div class="col">
                        <input type="number" class="form-control" id="annualRate3">
                    </div>
                    <span class="col-auto">%</span>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="rateType4" class="form-label col-auto mb-0">年投资天数：</label>
                    <div class="col">
                        <select class="form-control select-style" id="rateType4">
                            <option value="360">按 360 天</option>
                            <option value="365">按 365 天</option>
                        </select>
                    </div>
                    <span class="col-auto placeholder">&#12288;</span>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-auto">
                        <button id="empty4" class="btn btn-primary">清空</button>
                        <button id="calculate4" class="btn btn-primary">计算</button>
                    </div>
                </div>
                <div class="mt-3 result-info" id="result4"></div>
                <div class="mt-3" id="result4-table"></div>
            </div>


        </div>
    </div>

    <script>
        window.onload = function() {
            const compoundingFrequencyElement = document.getElementById("compoundingFrequency");
            const depositPeriodElement = document.getElementById("depositPeriod");
            const frequencyElement = document.getElementById("frequency");

            function updateControls() {
                const newCompoundingFrequency = compoundingFrequencyElement.value;

                // 更新存期单位
                switch (newCompoundingFrequency) {
                    case "annually":
                        frequencyElement.textContent = "年";
                        break;
                    case "semi-annually":
                        frequencyElement.textContent = "半年";
                        break;
                    case "quarterly":
                        frequencyElement.textContent = "季";
                        break;
                    case "monthly":
                        frequencyElement.textContent = "月";
                        break;
                    case "weekly":
                        frequencyElement.textContent = "周";
                        break;
                    case "daily":
                        frequencyElement.textContent = "日";
                        break;
                    default:
                        frequencyElement.textContent = "年";
                        break;
                }
            }

            // 设置默认值和监听事件
            updateControls();

            // 当"复利方式"选择变更时
            compoundingFrequencyElement.addEventListener("change", updateControls);
        };
